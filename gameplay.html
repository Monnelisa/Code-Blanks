<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hangman</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="progress-header">
    <span id="current-level-text"> Level: </span>
    <span id="question-count">Question  of 10</span>
    </header>

    <div class="container">
        <div class="title" id="game-title">Developer Hangman</div>
        <div id="question-container">
            <p id="question"></p>
            <p id="guess-prompt">Guess the word:</p>
            <p id="obscured-word"></p>
            <p id="attempts"></p>
        </div>
        
        <div class="input-group">
            <input type="text" id="guess-input" maxlength="1" placeholder="Enter your guess">
            <button id="guess-button">Submit</button>
        </div>

        <p id="message"></p>
    </div>

    <footer id="game-footer">
    <button id="footer-home-btn">üè† Home</button>
    </footer>

    <script src="game.js"></script>
    <script>
        const {file} = getQueryParams();  
        const language = file ? file.split('/').pop().split('.')[0] : '';
        const titleElement = document.getElementById('game-title');
        titleElement.innerHTML = `Let's start your<br><span class="quiz-language">${language.charAt(0).toUpperCase() + language.slice(1)}</span> quiz üß†`;
    </script>
</body>
</html>
