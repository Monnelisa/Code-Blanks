<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hangman</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title" id="game-title">Developer Hangman</div>
        <div id="question-container">
            <p id="question"></p>
            <p id="guess-prompt">Guess the word:</p>
            <p id="obscured-word"></p>
            <p id="attempts"></p>
        </div>
        
        <div class="input-group">
            <input type="text" id="guess-input" maxlength="1" placeholder="Enter your guess">
            <button id="guess-button">Submit</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="game.js"></script>
    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        const params = getQueryParams();
        const language = params.file ? params.file.split('/').pop().split('.')[0]: '';
        const titleElement = document.getElementById('game-title');
        titleElement.textContent = `Let's start your ${language.charAt(0).toUpperCase() + language.slice(1)} quiz`;
    </script>
</body>
</html>
