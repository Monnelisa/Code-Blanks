<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Blanks</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
  <div class="main-container">
     <!-- Intro Screen -->
    <div id="intro-screen" class="container">
      <div class="title">
        Welcome to <span class="highlight">CodeBlanks</span><span class="cursor">▮▮</span>
      </div>
      <p>“Fill the blanks. Sharpen your syntax. Level up your dev brain!👾” </p>
      <p class="start-text">Click anywhere or press any key to continue...</p>
    </div>

      <!-- Game Mode Menu -->
    <div id="mode-menu" class="hidden">
      <label>Select a game mode to play:</label>
      <div class="mode-options">
        <button class="mode-btn" data-mode="fill">
          📝 Fill in the Blanks<br><small>Fill in the missing letter, operators, or</small>
        </button>
        <button class="mode-btn premium" data-mode="debug" disabled>
          🐞 Debug This<br><small>Find errors in code (Premium)</small>
        </button>
        <button class="mode-btn" data-mode="mcq">
          ❓ Multiple Choice<br><small>Pick the correct syntax</small>
        </button>
      </div>
    </div>

    <!-- Main Menu (hidden at first) -->
    <div id="main-menu" class="hidden">
      <div class="language-icons-container">
        <label>Select a language to play:</label>
        <div class="language-icons">
          <div class="item"><img src="images/html.jpg" alt="HTML" data-language="html"></div>
          <div class="item"><img src="images/java.jpg" alt="Java" data-language="java"></div>
          <div class="item"><img src="images/javascript.jpg" alt="JavaScript" data-language="javascript"></div>
          <div class="item"><img src="images/ruby_plain_wordmark_logo_icon_146362.jpg" alt="Ruby" data-language="ruby"></div>
          <div class="item"><img src="images/plus_logo_c_icon_214621.jpg" alt="CSharp" data-language="csharp"></div>
          <div class="item"><img src="images/python.jpg" alt="Python" data-language="python"></div>
        </div>
      </div>
      <button class="back-btn" id="back-to-mode">🔙 </button>
    </div>
    
  <script src="index.js"></script>
        
</body>
</html>
